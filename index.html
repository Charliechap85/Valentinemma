<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Proposal</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ffebee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
    z-index: 2;
}

.button {
    background-color: #ff6b81;
    color: white;
    border: none;
    padding: 14px 28px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
}

.effects {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.heart {
    position: absolute;
    animation: floatUp 2s ease-out forwards;
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}

#valentineImage {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    border: 6px solid white;
    border-radius: 12px;
    z-index: 3;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(-150px) scale(1.5); }
}

@keyframes fall {
    from { transform: translateY(-10px); }
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Emma Nadia Kathure, will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn" class="button">Yes! ðŸ’Œ</button>
    <button id="noBtn" class="button">No! ðŸ’”</button>
</div>

<div id="effects" class="effects"></div>

<!-- ðŸ” EDIT THIS IMAGE -->
<img id="valentineImage" src="PUT_YOUR_IMAGE_URL_HERE.jpg" alt="Valentine Image">

<!-- ðŸ”Š Sound Effect -->
<audio id="yesSound" preload="auto">
    <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const effects = document.getElementById("effects");
const image = document.getElementById("valentineImage");
const sound = document.getElementById("yesSound");

/* YES CLICK */
yesBtn.addEventListener("click", () => {
    sound.currentTime = 0;
    sound.play();

    image.style.display = "block";

    // Hearts / Fireworks
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = 20 + Math.random() * 25 + "px";
        effects.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }

    // Confetti
    for (let i = 0; i < 120; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.backgroundColor =
            ["#ff6b81", "#ffcccb", "#ffd1dc", "#ff4b66"][Math.floor(Math.random() * 4)];
        conf.style.animationDuration = 2 + Math.random() * 2 + "s";
        effects.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
    }
});

/* NO BUTTON EVADE */
noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
